<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HandyFix Admin - Login</title>
  <!-- Tailwind CDN with fallback + guarded config -->
  <script src="https://cdn.tailwindcss.com/3.4.10"></script>
  <script>
    // Fallback if primary CDN is blocked
    if (!window.tailwind) {
      document.write('<script src="https://unpkg.com/tailwindcss-cdn@3.4.10/tailwindcss.js"><\\/script>');
    }
  </script>
  <script>
    // Only assign config if Tailwind is present
    if (window.tailwind) {
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#550000',
              'primary-dark': '#3B0000',
              'primary-light': '#8A1E1E',
              'accent': '#AA3333',
              'neutral-warm': '#F9FAFB'
            }
          }
        }
      };
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('assets/img/admin-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif !important;
    }
    .rounded-15 { border-radius: 15px; }
    .glass {
      background: rgba(206, 206, 206, 0.736);
      border: 2px solid rgba(255, 255, 255, 0.353);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%); 
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(177, 176, 176, 0.969); 
    }
    body, h1, p, label {
      color: white !important;
    }

    input {
      color: black !important;
    }

    input::placeholder {
      color: #aaa !important;
    }
  </style>
</head>
<body class="min-h-screen">
    
  <!-- Login Screen -->
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="glass rounded-15 shadow-xl p-8 w-full max-w-md">
      <div class="text-center mb-8">
        <img src="assets/img/client-logo_2.png" alt="Client Logo" class="mx-auto mb-4" style="width:165px; height:auto;">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Admin Login</h1>
        <p class="text-gray-600">HandyFix Management Portal</p>
      </div>

      <form id="adminLoginForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Admin Email</label>
          <input type="email" id="adminEmail" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all" placeholder="Enter admin email" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative flex items-center">
            <input type="password" id="adminPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all pr-10" placeholder="Enter password" required>
            <button type="button" id="togglePassword" class="absolute right-3 text-gray-600">
              <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>
        <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-medium hover:bg-primary-dark transition-colors">
          Sign In to Dashboard
        </button>
      </form>

    </div>
  </div>
 
  <script type="module" src="assets/js/admin-login.js"></script>
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('adminPassword');
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    });
  </script>
</body>
</html>
